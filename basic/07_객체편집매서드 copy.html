<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-객제 편집 매서드</title>
    <script src="./script/code.jquery.com_jquery-1.12.4.js"></script>
    <style>
    </style>
</head>
<body>
    <h1>객체편집 매서드</h1>
    <div class="wrap">
        <p>내용 1</p>
        <p>내용 2</p>
        <p>내용 3</p>
    </div>

    <ul class="list">
        <li>리스트 1</li>
    </ul>
    <ul class="list2">
        <li>list 1</li>
    </ul>
    <div class="box1">
        <h2>제목 1</h2>
        <div>내용 1</div>
        <div>내용 2</div>
    </div>
    <div class="box2">
        <h2>제목 2</h2>
        <div>내용 3</div>
        <div>내용 4</div>
    </div>

    <div class="box3">
        <p class="title">안녕하세요 <span>jquery</span> 입니다.</p>
        <p class="p1">내용 1</p>
        <p class="p2">내용 2</p>
        <p class="p3">내용 3</p>
        <p class="p4">내용 4</p>
        
        <ul>
            <li>내용 5</li>
            <li>내용 6</li>
        </ul>
    </div>

    <script>
        //before(), insertBefore(), after(), insertAfter()
        $('.wrap p:eq(1)').before('<p>Before</p>')
        $('<p>Insert Before</p>').insertBefore('.wrap p:eq(0)')
        $('.wrap p:eq(4)').after('<p>After</p>')
        $('<p>Insert After</p>').insertAfter('.wrap p:last')

        //append(), appendTo(), prepend(), prependTo()
        $('.list').append('<li>리스트 2</li>')
        $('<li>리스트 3</li>').appendTo('.list')
        // $('<li>리스트 3</li>').appendTo($('.list'))
        $('.list li:first').prepend('<li>리스트 0</li>')
        $('<li>리스트 -1</li>').prependTo('.list li:first')

        //clone(), empty(), remove()
        var cloneList = $('.list').children().clone()
        console.log(cloneList)
        $('.list2').append(cloneList)
        $('.list2').empty() //비어서 보이지 않음.
        // $('.list2').remove() //아예 제거

        // replaceAll(), replaceWith() // 선택한 요소를 새 요소로 변경
        $('h2').replaceWith('<h3>Replace With</h3>')
        $('<p>replace</p>').replaceAll('.box2 div')

        //unwrap(), wrap(), wrapAll(), wrapInner()
        $('span').unwrap() // 감싸고 있는 부모요소 삭제
        $('.p1').wrap('<div />') // 선택한 요소를 div로 감싼다.
        $('.p3').wrapAll('<div .>')

    </script>
</body>
</html>
