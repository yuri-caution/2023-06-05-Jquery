<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-스크롤 이벤트</title>
    <script src="./script/code.jquery.com_jquery-1.12.4.js"></script>
    <style>
        section {
            background-color: #ccc;
            width: 2000px;
            height: 5000px;
        }
        h2 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>스크롤 이벤트</h1>
    <h2>
        <span class="scrollX">?</span> | <span class="scrollY">?</span>
    </h2>
    <section>
        <p>hello</p>
    </section>

    <script>
        // scroll 이벤트
        $(window).scroll(function(){
            $('.scrollX').text($(this).scrollLeft())
            $('.scrollY').text($(this).scrollTop())
        })
    </script>
</body>
</html>
