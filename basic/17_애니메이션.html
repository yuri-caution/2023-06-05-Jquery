<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-애니메이션</title>
    <script src="./script/code.jquery.com_jquery-1.12.4.js"></script>
    <style>
        .slide {
            position: relative;
            height: 4px;
            background-color: #ddd;
            margin-top: 20px;
        }

        .dot {
            position: absolute;
            top: -6px;
            left: 0;
            width: 16px;
            height: 16px;
            background-color: coral;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">버튼 1</button>
        <span class="text1" style="background: aqua;">500px 이동</span>
    </p>
    <p>
        <button class="btn2">버튼 2</button>
        <span class="text2" style="background: coral;">50px씩 이동</span>
    </p>

    <div class="btns">
        <button class="back">Back</button>
        <button class="go">Go</button>
    </div>

    <div class="slide">
        <span class="dot"></span>
    </div>

    <script>
        // $(요소).animate({스타일}, 시간, 가속도(이징), 콜백 )
        $('.btn1').on('click', function(){
            $('.text1').animate({marginLeft: 500, fontSize: 20}, 2000, function(){
                alert('hello')
            })
        })
        $('.btn2').on('click', function(){
            $('.text2').animate({marginLeft: '+=50px'})
        })
        var count= 1
        $('.btns button').on('click', function(){
            if(!$('.dot').is(':animated')){
                if($(this).hasClass('go')){
                    if(count > 10) return
                    count++
                    $('.dot').animate({left: '+=10%'})
                }else{
                    if(count <= 1) return
                    count--
                    $('.dot').animate({left: '-=10%'})
                }
            }
        })
    </script>
</body>
</html>
