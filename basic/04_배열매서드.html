<body>
    <section>
        <h1>배열 관련 매서드</h1>
        
        <ul id="menu1">
            <li>내용 1-1</li>
            <li>내용 1-2</li>

        <ul id="menu2">

<script>
    {
    // each 
    // foreach
    // 배열을 쉬지 않고 처음부터 끝까지 순환하며 출력

    let books = [
        { title: 'html'},
        { title: 'css'},
        { title: 'javascript'}
    ]

    $(books).each(function(i, item){
        console.log(i + ':' + item.title)
    })

    $.each(books, function(i, item){
        console.log(`${i + 1} : ${item.title}`)
    })

    })

    var menu2 = $('#menu2 li')

    })
