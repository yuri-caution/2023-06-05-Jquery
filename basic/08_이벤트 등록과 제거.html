<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-이벤트 등록과 제거</title>
    <script src="./script/code.jquery.com_jquery-1.12.4.js"></script>
    <style>
    </style>
</head>
<body>
    <h1>이벤트 등록과 제거</h1>
    <section>
        <button class="btn1">버튼1</button>
        <p>내용 1</p>
        <button class="btn2">버튼2</button>
        <p>내용 3</p>
    </section>
    <script>
        // 이벤트 등록
        $('.btn1').click(function(){
            $(this).next().text('hello')
        })

        // on() 다중이벤트 등록 가능
        // $('.btn2').on('mouseover focus', function(){
        //     $(this).next().text('안녕하세요.')
        // })

        $('.btn2').on({
            'mouseover focus': function(){
                $(this).next().text('welcome')
            },
            'mouseleave blur': function(){
                $(this).next().text('have a nice day')
            }
        }
        )

        // 강제로 이벤트 발생
        $('.btn1').click()
        $('.btn2').trigger('mouseover')

        // 이벤트 제거
        $('.btn2').off('mouseleave')

        // 로딩 이벤트
        // load(), ready(), error()

        // 마우스 이벤트
        // click(), dbclick(), hover(), mouseover(), mouseleave(), mouseenter(), mouseout(), mouseup(), mousedown(), mousemove(), scroll()
        
        // 포커스 이벤트
        // focus(), blur(), focusin(), focusout(), change()

        // 키보드 이벤트
        // keypress(), keydown(), keyup()
        
    </script>
</body>
</html>
