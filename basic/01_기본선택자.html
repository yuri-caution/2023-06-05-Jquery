<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-기본선택자</title>
    <script src="./script/code.jquery.com_jquery-1.12.4.js"></script>
</head>
<body>
    <section id="wrap">
        <h1 class="logo">직접 선택자</h1>
        <h2 id="title">제목2</h2>
        <h3 class="sub_title">제목3</h3>
        <h3 class="sub_title">제목4</h3>
    </section>

    <section class="section">
        <h1 class="title_1">인접 관계 선택자</h1>
        <h2 class="title_2">제목 2</h2>
        <h3 class="title_3">제목 3</h3>
        <p class="text_1">내용 1</p>
        <p class="text_2">내용 2</p>
        <p class="text_3">내용 3</p>
        <p class="text_4">내용 4</p>
        <p class="text_5">내용 5</p>
    </section>

    <section>
        <ul id="list">
            <li class="item_1">
                리스트 1
                <ul>
                    <li class="sub_item_1">리스트 1-1</li>
                    <li>리스트 1-2</li>
                    <li>리스트 1-3</li>
                </ul>
            </li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
    </section>

    <script>
        $(function(){
            // 직접선택자
            // $('*').css('color', 'red').css('border', '5p x solid green') //전체 선택
            // $('#title').css('color', 'green') //아이디 선택
            // $('.sub_title').css({color: 'blue', border: '2px solid red'}) //클래스 선택자
            // $('h3').css('fontSize', 30) //px생략. %의 경우 문자열로 처리
            // $('h1, #title').css('backgroundColor', 'coral') //그룹선택자 여러 개 지명
            // $('h1.logo').css('color', 'white') //종속선택자

            // 인접관계선택자
            $('h2').parent().css('border', '2px solid #666') //부모 요소 잡기
            $('#wrap h1').css('color', 'red') //하위 요소 잡기
            $('#list>li').css('border', '1px solid red') //자식 요소 잡기
            $('.section h2').prev().css('color', 'green') //이전 요소
            $('.section h2').next().css('color', 'plum') //다음 요소
            $('.section h3').prevAll().css('color', 'blue') //이전 전부
            $('.section h3').nextAll().css('color', 'coral') //이후 전부
            $('.section h3').siblings().css('border', '1px solid coral') //형제
            $('.sub_item_1').parents().css('border', '3px solid green') //상위 요소 전부
            $('.sub_item_1').parents('#list').css('border', '5px solid blue') // 상위 요소 중 선택
            $('.sub_item_1').closest('ul').css('border', '10px solid yellow') // 가장 가까운 상위 요소 선택
        })
    </script>
</body>
</html>
