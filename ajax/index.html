<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-data Binding</title>
    <script src="./script/code.jquery.com_jquery-1.12.4.js"></script>
    <style>
        .tbl {
            border-collapse: collapse;
        }
        .tbl td {
            border: 1px solid #666;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title_box"></div>
        <div class="list"></div>
    </div>
    <script>
        $('.title_box').load('./title.html')
        $.ajax({
            url: './db/user.json',
            success:function(data){
                if(data.length > 0){
                    var tbl = $('<table />')
                    tbl.addClass('tbl')

                    for(let item of data){
                        console.log(data)
                        var row = $('<tr />').append(
                            $('<td />').text(item.id),
                            $('<td />').text(item.first_name),
                            $('<td />').text(item.last_name),
                            $('<td />').text(item.email),
                            $('<td />').text(item.gender)
                        )
                        tbl.append(row)
                    }
                    $('.list').append(tbl)
                }
            }
        })
    </script>
</body>
</html>
