<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../script/code.jquery.com_jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div class="container">
        <h1>lightbox</h1>
        <ul class="cards">
            <li><img src="../images/img_01.jpg" data-img="../images/img_01_b.jpg"></li>
            <li><img src="../images/img_02.jpg" data-img="../images/img_02_b.jpg"></li>
            <li><img src="../images/img_03.jpg" data-img="../images/img_03_b.jpg"></li>
            <li><img src="../images/img_04.jpg" data-img="../images/img_04_b.jpg"></li>
        </ul>  
    </div>

    <div class="dimm">
        <img src="" alt="">
    </div>

    <script>
      $('.cards li').click(function(){
            let dataImg = $(this).find('img').attr('data-img')
            $('.dimm').addClass('show').find('img').attr('src', dataImg)
      })

      $('.dimm').click(function(){
        $(this).removeClass('show')
      })
    </script>
</body>
</html>
