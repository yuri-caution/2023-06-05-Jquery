<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../script/code.jquery.com_jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div class="container">
        <h1>Each</h1>
        
        <div class="card">
            <div class="photo">
                <img src="../images/img_01.jpg" alt="">
                <div class="sns">
                    <i class="xi-share"></i>
                    <i class="xi-instagram"></i>
                    <i class="xi-kakaostory"></i>
                    <i class="xi-youtube-play"></i>
                </div>
            </div>
            <div class="text_box">
                <h2>This is title</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo voluptates sequi doloribus blanditiis! Sint perferendis quod nisi debitis est omnis, at blanditiis sed quis voluptas quisquam eos in tenetur dolores.</p>
            </div>
        </div>
    </div>

    <script>
        var item = $('.sns i')
        $('.sns').hover(function(){
            item.each(function(index){
                $(this).stop().animate({left: index * 50}, 300)
            })
        }, function(){
            item.each(function(index){
                $(this).stop().animate({left: 0}, 300)
            })
        })
    </script>
</body>
</html>
