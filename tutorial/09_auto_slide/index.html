<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../script/code.jquery.com_jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div class="container">
        <h1>auto-slide</h1>
        <div class="slider">
            <ul class="slide">
                <li><img src="../images/img_01.jpg" alt=""></li>
                <li><img src="../images/img_02.jpg" alt=""></li>
                <li><img src="../images/img_03.jpg" alt=""></li>
                <li><img src="../images/img_04.jpg" alt=""></li>
            </ul>
        </div>

    </div>

    <script>
       function sildeStart(){
        timer = setInterval(function(){
            $('.slide').animate({left: -800}, function(){
                $('.slide li:first').appendTo('.slide')
                $('.slide').css('left', 0)
            })
        }, 2000)
       }
       $('.slide').hover(function(){
            clearInterval(timer)
       }, function(){
            sildeStart()
       })

       sildeStart()
    </script>
</body>
</html>
