<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../script/code.jquery.com_jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div class="container">
        <h1>auto-fade</h1>
        <div class="slider">
            <ul class="slide">
                <li><img src="../images/img_01.jpg" alt=""></li>
                <li><img src="../images/img_02.jpg" alt=""></li>
                <li><img src="../images/img_03.jpg" alt=""></li>
                <li><img src="../images/img_04.jpg" alt=""></li>
            </ul>
        </div>

    </div>

    <script>
        var index = 0
        $('.slide li').eq(index).show()
        // setInterval(function(){
        //     var nextIndex = (index+1) % 3
        //     $('.slide li').eq(index).stop().fadeOut()
        //     $('.slide li').eq(nextIndex).stop().fadeIn()
        //     index = nextIndex
        // }, 2700)

       function sildeStart(){
        timer = setInterval(function(){
            var nextIndex = (index+1) % 3
            $('.slide li').eq(index).stop().fadeOut()
            $('.slide li').eq(nextIndex).stop().fadeIn()
            index = nextIndex
        }, 2700)
       }
       $('.slide').hover(function(){
            clearInterval(timer)
       }, function(){
            sildeStart()
       })

       sildeStart()
    </script>
</body>
</html>
